<!doctype html lang='en'><html>

<head><title>loading dash</title>
<style>

body {
    background-color: #888;
}
#holder {
    margin: auto;
    max-width: 700px;
    min-width: 200px;
    height: 400px;
    text-align: center;
    font-size: 120px;
    background-color: hsl(250,100%,30%);
    color: hsla(0,100%,100%,0.7);
    user-select: none;
    
}

</style>

<body>
<div id="holder" class="holder">
    <code id="dash">&#8230;</code>
</div>
</body>

<script>
const dash = document.getElementById('dash');
const vals = ['&#8212;','\\','|','/'];
let count = 0;
let looping;

function loadash () {
    dash.innerHTML = vals[
        (count = (count + 1) % vals.length)
    ];
    looping = setTimeout(loadash, 300);
}

document.addEventListener('dblclick', e => {
    
    if (looping) {
        clearTimeout(looping);
        looping = null;
    } else {
        looping = setTimeout(loadash, 0);
    }
    
});


</script>
